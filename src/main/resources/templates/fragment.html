<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="resources">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/app.css}">
    </th:block>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light" th:fragment="navbar(current)">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Best Of</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}" th:classAppend="${current == 'home'} ? text-danger : not-active">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/movies}" th:classAppend="${current == 'movies'} ? text-danger : not-active">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/songs}" th:classAppend="${current == 'songs'} ? text-danger : not-active">Songs</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<th:block th:fragment="scripts">
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
</th:block>
</body>
</html>
