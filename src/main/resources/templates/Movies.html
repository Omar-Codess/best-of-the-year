<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragment :: resources}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies</title>
</head>
<body>
<nav th:replace="~{fragment :: navbar('movies')}"></nav>
<div th:if="${movies.size() == 0}">There are no movie</div>
<div class="text-center w-50 mx-auto mt-5">
    <h1>Best Movies</h1>
    <ul th:unless="${movies.size() == 0}" class="list-group">
        <li class="list-group-item" th:each="movie : ${movies}"><a th:href="|/movies/${movie.id}" th:text="${movie.title}"></a></li>
    </ul>
</div>
<th:block th:replace="~{fragment :: scripts}"></th:block>
</body>
</html>
