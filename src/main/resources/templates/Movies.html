<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h4>Best movies of the year</h4>
  <ul th:unless="${movies.size() == 0}">
      <li th:each="movie : ${movies}"><a th:href="@{|/movies/${movie.id}|}" th:text="${movie.title}"></a></li>
  </ul>
</body>
</html>
