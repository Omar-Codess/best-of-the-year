<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>Best Songs of the year</h4>
    <ul th:unless="${songs.size() == 0}">
        <li th:each="song : ${songs}"><a th:href="@{|/songs/${song.id}|}" th:text="${song.title}"></a></li>
    </ul>
</body>
</html>
